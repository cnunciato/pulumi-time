linters:
  enable:
    - deadcode
    - errcheck
    - goconst
    - gofmt
    - revive
    - gosec
    - govet
    - ineffassign
    - interfacer
    - lll
    - megacheck
    - misspell
    - nakedret
    - structcheck
    - unconvert
    - varcheck
  enable-all: false
run:
  skip-files:
    - schema.go
    - pulumiManifest.go
  timeout: 10m
